<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="todo app">
    <meta name="keywords" content="tasks, todos, todo app">
    <title>Todo App</title>
<script defer src="main.js"></script></head>
<body>
    <nav class="navbar">
        <p>todo</p>
        <button aria-label="toggle menu visibility"></button>
    </nav>
    <form action="#" class="add-todo">
        <h1>Add a todo</h1>
        <label for="title">Title</label>
        <input type="text" placeholder="Title" id="title" required>
        <label for="description">Description</label>
        <input type="text" placeholder="Description" id="description" required>
        <label for="notes">Notes</label>
        <input type="text" placeholder="Notes" id="notes">
        <label for="duedate">Set Details</label>
        <div class="input-wrapper" id="input-wrapper-mobile">
            <input type="date" placeholder="" id="duedate" required>
            <label class="hidden" for="priority">set priority</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label class="hidden" for="projects">set project</label>
            <select id="projects">
                
            </select>
        </div>
        <div class="button-wrapper">
            <button type="button" class="cancel">Cancel</button>
            <button class="add">Add a todo</button>
        </div>
    </form>
    <form action="#" class="update-todo">
        <h1>Update a todo</h1>
        <label for="title">Title</label>
        <input type="text" placeholder="Title" id="title" required>
        <label for="description">Description</label>
        <input type="text" placeholder="Description" id="description" required>
        <label for="notes">Notes</label>
        <input type="text" placeholder="Notes" id="notes">
        <label for="duedate">Set Details</label>
        <div class="input-wrapper" id="input-wrapper-mobile">
            <input type="date" placeholder="" id="duedate" required>
            <label class="hidden" for="priority">set priority</label>
            <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label class="hidden" for="projects">set project</label>
            <select id="projects">
                
            </select>
        </div>
        <div class="button-wrapper">
            <button type="button" class="cancel">Cancel</button>
            <button class="add">Update a todo</button>
        </div>
    </form>
    <form action="#" class="add-project">
        <h1>Add a project</h1>
        <label for="project-name">Project Name</label>
        <input type="text" placeholder="Project name" id="project-name" required>
        <div class="button-wrapper">
            <button type="button" class="cancel">Cancel</button>
            <button class="add">Add a project</button>
        </div>
    </form>
    <aside class="sidebar">
        <button class="task-button">
            <p>Add a task</p>
        </button>
        <button class="project-button">
            <p>Add a project</p>
        </button>
        <button class="show-inbox">Inbox</button>
        <button class="show-today">Today</button>
        <h3>My projects</h3>
        <div id="projects-content"></div>
    </aside>
    <main id="content"></main>
</body>
</html>
